<div class="sm:absolute sm:inset-0 flex flex-col flex-auto min-w-0 sm:overflow-hidden bg-card dark:bg-transparent">

    <!-- Header -->
    <div class="relative flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between py-8 px-6 md:px-8 border-b">
        <!-- Loader -->
        <div
            class="absolute inset-x-0 bottom-0"
            *ngIf="isLoading">
            <mat-progress-bar [mode]="'indeterminate'"></mat-progress-bar>
        </div>
        <!-- Title -->
        <div class="text-4xl font-extrabold tracking-tight">Trámites</div>
        <!-- Actions -->
        <div class="flex shrink-0 items-center mt-6 sm:mt-0 sm:ml-4">
            <!-- Search -->
            <mat-form-field class="fuse-mat-dense fuse-mat-no-subscript fuse-mat-rounded min-w-64">
                <mat-icon
                    class="icon-size-5"
                    matPrefix
                    [svgIcon]="'heroicons_solid:search'"></mat-icon>
                <input
                    matInput
                    [formControl]="searchInputControl"
                    [autocomplete]="'off'"
                    [placeholder]="'Buscar trámites'">
            </mat-form-field>
            
        </div>
    </div>

    <!-- Main -->
    <div class="flex flex-auto overflow-hidden">

        <!-- Tramites list -->
        <div class="flex flex-col flex-auto sm:mb-18 overflow-hidden sm:overflow-y-auto">
            <ng-container *ngIf="(tramites$ | async) as tramites">
                <ng-container *ngIf="tramites.length > 0; else noTramites">
                    <div class="grid">
                        <!-- Header -->
                        <div
                            class="home-grid z-10 sticky top-0 grid gap-4 py-4 px-6 md:px-8 shadow text-md font-semibold text-secondary bg-gray-50 dark:bg-black dark:bg-opacity-5"
                            matSort
                            matSortDisableClear>
                            <!-- <div></div> -->
                            <div
                                [mat-sort-header]="'nro_tramite'">
                                N° Trámite
                            </div>
                            <div
                                [mat-sort-header]="'tramite'">
                                Trámite
                            </div>
                            <div
                                class="hidden sm:block"
                                [mat-sort-header]="'created_at'">
                                Fecha
                            </div>
                            <div
                                class="hidden md:block"
                                [mat-sort-header]="'estado'">
                                Estado
                            </div>
                            
                            <div class="hidden sm:block">Estados</div>
                        </div>
                        <!-- Rows -->
                        <ng-container *ngIf="(tramites$ | async) as tramites">
                            <ng-container *ngFor="let tramite of tramites; trackBy: trackByFn">
                                <div class="home-grid grid items-center gap-4 py-3 px-6 md:px-8 border-b">

                                    <!-- SKU -->
                                    <div>
                                        <!-- {{tramite.sku}} -->
                                        {{tramite.nro_tramite}}
                                    </div>

                                    <!-- Name -->
                                    <div class="truncate">
                                        <!-- {{tramite.name}} -->
                                        {{tramite.tramite}}
                                    </div>

                                    <!-- Price -->
                                    <div class="hidden sm:block">
                                        <!-- {{tramite.price | currency:'USD':'symbol':'1.2-2'}} -->
                                        {{tramite.created_at | date:'MMM dd, y'}}
                                    </div>

                                    <!-- Stock -->
                                    <div class="hidden md:block truncate">
                                        {{tramite.estado}}
                                    </div>

                                    <!-- Details button -->
                                    <div>
                                        <button
                                            class="min-w-10 min-h-7 h-7 px-2 leading-6"
                                            mat-stroked-button
                                            (click)="toggleDetails(tramite.idTramite)">
                                            <mat-icon
                                                class="icon-size-5"
                                                [svgIcon]="selectedTramite?.id === tramite.id ? 'heroicons_solid:chevron-up' : 'heroicons_solid:chevron-down'"></mat-icon>
                                        </button>
                                    </div>
                                </div>
                                <div class="grid">
                                    <ng-container *ngIf="selectedTramite?.idTramite === tramite.idTramite">
                                        <ng-container *ngTemplateOutlet="rowDetailsTemplate; context: {$implicit: tramite}"></ng-container>
                                    </ng-container>
                                </div>
                            </ng-container>
                        </ng-container>
                    </div>

                    <mat-paginator
                        class="sm:absolute sm:inset-x-0 sm:bottom-0 border-b sm:border-t sm:border-b-0 z-10 bg-gray-50 dark:bg-transparent"
                        [ngClass]="{'pointer-events-none': isLoading}"
                        [length]="pagination.length"
                        [pageIndex]="pagination.page"
                        [pageSize]="pagination.size"
                        [pageSizeOptions]="[5, 10, 25, 100]"
                        [showFirstLastButtons]="true"></mat-paginator>

                </ng-container>
            </ng-container>



            
            <ng-template
                #rowDetailsTemplate
                let-tramite>
                
                
                <ng-container>
                    <ng-container>
                        <div>
                            <!-- Header -->
                            <div
                                class="home-grid z-10 sticky top-0 grid gap-4 py-4 px-6 md:px-8 shadow text-md font-semibold  "
                                matSort
                                matSortDisableClear>
                                <!-- <div></div> -->
                                <div
                                    [mat-sort-header]="'nro_tramite'">
                                    N°
                                </div>
                                <div
                                    [mat-sort-header]="'tramite'">
                                    Estado
                                </div>
                                <div
                                    class="hidden sm:block"
                                    [mat-sort-header]="'created_at'">
                                    Descripción
                                </div>
                                <div
                                    class="hidden md:block"
                                    [mat-sort-header]="'estado'">
                                    Fecha
                                </div>    
                                <div class="hidden sm:block">Opciones</div>                            
                            </div>
                        </div>

                        <!-- Rows -->
                        <ng-container>
                            <ng-container *ngFor="let row of tramite.historial let id = index">
                                <div class="home-grid grid items-center gap-4 py-3 px-6 md:px-8 border-b">
                                    <!-- N°-->
                                    <div>
                                        <!-- {{tramite.sku}} -->
                                        {{id+1}}
                                    </div>
                                    <!-- Nombre -->
                                    <div class="truncate">
                                        <!-- {{tramite.name}} -->
                                        {{row.estado_nuevo.nombre}}
                                    </div>
                                    <!-- Descripción -->
                                    <div class="hidden sm:block">
                                        {{row.estado_nuevo.descripcion}}
                                    </div>

                                    <!-- Fecha -->
                                    <div class="hidden md:block truncate">
                                        {{row.fecha}}
                                    </div>
                                    <!-- Details button -->
                                    <div>
                                        <button
                                            class="min-w-10 min-h-7 h-7 px-2 leading-6"
                                            mat-stroked-button
                                            matTooltip="Editar detalle"
                                            (click)="editarVoucher(voucher, true, 'PENDIENTE')">
                                            <mat-icon
                                                class="icon-size-5"
                                                [svgIcon]="'heroicons_solid:eye'"></mat-icon>
                                        </button>
                                    </div>
                                </div>
                                
                            </ng-container>
                        </ng-container>




                    </ng-container>
                </ng-container>
                
                <!-- <table>
                    <th>N°</th>
                    <th>Estado</th>
                    <th>Descripción</th>
                    <th>Fecha</th>
                    <tr align="center">
                        <td>1</td>
                        <td>Registrado</td>
                        <td>Exitosamente</td>
                        <td>23/08/2022</td>
                    </tr>
                </table> -->
                <!-- <div class="shadow-lg overflow-hidden">
                    <div class="flex border-b">
                        {{tramite.historial | json}}
                    </div>
                </div> -->
            </ng-template>

            <ng-template #noTramites>
                <div class="p-8 sm:p-16 border-t text-4xl font-semibold tracking-tight text-center">There are no tramites!</div>
            </ng-template>

        </div>

    </div>

</div>
