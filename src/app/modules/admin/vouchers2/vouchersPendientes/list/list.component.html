<div class="absolute inset-0 flex flex-col min-w-0 overflow-hidden">

    <mat-drawer-container
        class="flex-auto h-full bg-card dark:bg-transparent"
        (backdropClick)="onBackdropClicked()">

        <mat-drawer-content class="flex flex-col">
            <!-- Main -->
            <div class="sm:absolute sm:inset-0 flex flex-col flex-auto min-w-0 sm:overflow-hidden bg-card dark:bg-transparent">
                <!-- Header -->
                <div class="relative flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between py-8 px-6 md:px-8 border-b">
                    <!-- Loader -->
                    <div>
                        <!-- Title -->
                        <div class="text-4xl font-extrabold tracking-tight leading-none">Vouchers Pendientes</div>
                        <div class="ml-0.5 font-medium text-secondary">
                            <ng-container *ngIf="vouchersPendientesCount > 0">
                                {{vouchersPendientesCount}}
                            </ng-container>
                            {{vouchersPendientesCount | i18nPlural: {
                            '=0'   : 'No hay vouchers',
                            '=1'   : 'Voucher',
                            'other': 'Vouchers'
                        } }}
                        </div>
                    </div>

                    <!-- Main actions -->
                    <div class="flex items-center mt-4 sm:mt-0 md:mt-4">
                        <div class="flex-auto">
                            <mat-form-field class="fuse-mat-dense fuse-mat-no-subscript fuse-mat-rounded w-full min-w-50">
                                <mat-icon
                                    class="icon-size-5"
                                    matPrefix
                                    [svgIcon]="'heroicons_solid:search'"></mat-icon>
                                <input
                                    matInput
                                    [formControl]="searchInputControl"
                                    [autocomplete]="'off'"
                                    [placeholder]="'Buscar voucher'">
                            </mat-form-field>
                        </div>
                    </div>
                </div>
                <app-mat-table
                    [cabeceras]="columnsDef"
                    [data]="vouchersPendientes"
                >
                </app-mat-table>
            </div>
        </mat-drawer-content>
    </mat-drawer-container>
</div>
