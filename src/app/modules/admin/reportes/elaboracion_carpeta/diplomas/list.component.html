<div class="sm:absolute sm:inset-0 flex flex-col flex-auto min-w-0 sm:overflow-hidden bg-card dark:bg-transparent">

    <!-- Header -->
    <div class="relative flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between py-8 px-6 md:px-8 border-b">
        <!-- Loader -->
        <div
            class="absolute inset-x-0 bottom-0"
            *ngIf="isLoading">
            <mat-progress-bar [mode]="'indeterminate'"></mat-progress-bar>
        </div>

        <div>
            <!-- Title -->
            <div class="text-4xl font-extrabold tracking-tight">Datos de diplomas</div>
        </div>
        <!-- Actions -->
        <div class="flex shrink-0 items-center mt-6 sm:mt-0 sm:ml-4">
            
                <!-- Search -->
                    <mat-form-field class="fuse-mat-dense fuse-mat-no-subscript fuse-mat-rounded min-w-64">
                        <mat-icon
                            class="icon-size-5"
                            matPrefix
                            [svgIcon]="'heroicons_solid:search'"></mat-icon>
                        <input
                            matInput
                            [formControl]="searchInputControl"
                            [autocomplete]="'off'"
                            [placeholder]="'Buscar diplomas'" #codigo >
                            <!-- <input
                            matInput
                            [formControlName]="'codigo_diploma'"
                            [placeholder]="'Ingrese el número de diploma'" #codigo> -->
                    
                    </mat-form-field>
                    <ng-container *ngxPermissionsExcept="['SECRETARIA(O) DE ESCUELA', 'SECRETARIA(O) DE SEGUNDA ESPECIALIDAD']">
                        <button
                        *ngIf="!searchInputControl.disabled"
                            class="ml-4"
                            mat-flat-button
                            [color]="'primary'"
                            (click)="buscarDiploma()" > 
                            <mat-icon [svgIcon]="'heroicons_outline:search'"></mat-icon>
                            <span class="ml-2 mr-1">Buscar diploma</span>
                        </button>
                    </ng-container>
                    <ng-container *ngxPermissionsExcept="['SECRETARIA(O) DE ESCUELA']">
                            <button
                            *ngIf="searchInputControl.disabled"
                            class="ml-4"
                            mat-flat-button
                            [color]="'warn'"
                            (click)="limpiarDiploma()">
                            <mat-icon [svgIcon]="'heroicons_outline:search'"></mat-icon>
                            <span class="ml-2 mr-1">Cambiar resolución</span>
                            </button>
                    </ng-container>
                    
            
        </div>
    </div>

    <!-- Main -->
    <div class="flex flex-auto overflow-hidden">
        
        
        <div class="flex flex-col flex-auto sm:mb-18 overflow-hidden sm:overflow-y-auto">
            <div class="flex-auto border-t -mt-px pt-4 sm:pt-6" *ngIf="searchInputControl.disabled; else noCarpeta">
                <div class="w-full max-w-screen-xl mx-auto">
                    <div class="grid grid-cols-1 sm:grid-cols-6 gap-6 w-full min-w-0">
                        <fuse-card class="sm:col-span-6 flex flex-col flex-auto p-6 bg-card shadow rounded-2xl overflow-hidden items-center filter-info">
                            <img
                                class="w-96 my-8"
                                src="assets/images/logo/logo1.png"
                                alt="Logo URA">
                            <img
                                class="w-48 rounded-full"
                                [src]="environment+carpeta.foto"
                                alt="Imagen">
                            <div class="text-2xl font-semibold leading-tight text-center mt-8">{{carpeta.nombres}} {{carpeta.apellidos}}</div>
                            <div class="text-secondary leading-tight text-center mt-1">{{carpeta.nro_documento}} <span class="mx-2">&bull;</span> DNI</div>
                            <hr class="w-full border-t mt-8 mb-0">
                            <div class="w-full flex items-center justify-between my-4 px-2">
                                <div class="flex flex-col items-center">
                                    <span class="font-bold">{{carpeta.sede}}</span>
                                    <span class="text-sm font-medium text-secondary">SEDE</span>
                                </div>
                                <div class="flex flex-col items-center">
                                    <span class="font-bold">{{carpeta.facultad}}</span>
                                    <span class="text-sm font-medium text-secondary">FACULTAD</span>
                                </div>
                                <div class="flex flex-col items-center">
                                    <span class="font-bold">{{carpeta.programa}}</span>
                                    <span class="text-sm font-medium text-secondary">PROGRAMA</span>
                                </div>
                                <div class="flex flex-col items-center">
                                    <span class="font-bold">{{carpeta.nro_matricula}}</span>
                                    <span class="text-sm font-medium text-secondary">NRO. MATRÍCULA</span>
                                </div>
                            </div>
                            <hr class="w-full border-t mt-0 mb-8">
                            <div class="flex flex-col flex-auto mt-2 overflow-x-auto">
                                <table *ngIf="rows"
                                    class="min-w-240 overflow-y-visible"
                                    mat-table
                                    [dataSource]="rows">

                                    <!-- Title -->
                                    <ng-container matColumnDef="title">
                                        <th
                                            mat-header-cell
                                            *matHeaderCellDef>
                                            Titles
                                        </th>
                                        <td
                                            class="font-bold"
                                            mat-cell
                                            *matCellDef="let rowContent">
                                            {{rowContent.title}}
                                        </td>
                                    </ng-container>

                                    <!-- Total -->
                                    <ng-container matColumnDef="detail">
                                        <th
                                            mat-header-cell
                                            *matHeaderCellDef>
                                            Details
                                        </th>
                                        <td
                                            mat-cell
                                            *matCellDef="let rowContent">
                                            {{rowContent.detail}}
                                        </td>
                                    </ng-container>

                                    <!-- <tr
                                        mat-header-row
                                        *matHeaderRowDef="columns"></tr> -->
                                    <tr
                                        mat-row
                                        *matRowDef="let row; columns: columns;"></tr>
                                </table>
                            </div>
                        </fuse-card>
                        
                    </div>
                </div>
            </div>

            <ng-template #noCarpeta>
                <div class="p-8 sm:p-16 border-t text-4xl font-semibold tracking-tight text-center">¡No hay carpeta!</div>
            </ng-template>
        </div>

    </div>

</div>
