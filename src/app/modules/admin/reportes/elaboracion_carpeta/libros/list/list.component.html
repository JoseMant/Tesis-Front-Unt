<div class="sm:absolute sm:inset-0 flex flex-col flex-auto min-w-0 sm:overflow-hidden bg-card dark:bg-transparent">
<!-- <div class="absolute inset-0 flex flex-col min-w-0 overflow-hidden"> -->

    <!-- Header -->
    <div class="relative flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between py-8 px-6 md:px-8 border-b">
    <!-- <div class="flex flex-col sm:flex-row md:flex-col flex-auto justify-between py-8 px-6 md:px-8 border-b"> -->
    <!-- <div class="flex flex-col sm:flex-row md:flex-col flex-0 sm:justify-between py-8 px-6 md:px-8 border-b"> -->
        <!-- Loader -->
        <div
            class="absolute inset-x-0 bottom-0"
            *ngIf="isLoading">
            <mat-progress-bar [mode]="'indeterminate'"></mat-progress-bar>
        </div>

        <div>
            <!-- Title -->
            <div class="text-4xl font-extrabold tracking-tight">Libros digitales</div>
        </div>
        <!-- Actions -->
        <div class="flex shrink-0 items-center mt-6 sm:mt-0">
            <form 
                [formGroup]="selectedReporteForm"
                class="flex-auto">
                <mat-form-field 
                    class="fuse-mat-dense fuse-mat-no-subscript fuse-mat-rounded min-w-48">
                    <mat-select
                        [formControlName]="'idUnidad'"
                        (selectionChange)="changedUnidad($event.value)">
                        <ng-container>
                            <mat-option [value]="''" disabled>Todas las unidades</mat-option>
                            <mat-option *ngFor="let unidad of unidades" [value]="unidad.idUnidad">{{unidad.descripcion}}</mat-option>
                        </ng-container>
                    </mat-select>
                </mat-form-field>
                <mat-form-field 
                    *ngIf="selectedReporteForm.get('idUnidad').value"
                    class="fuse-mat-dense fuse-mat-no-subscript fuse-mat-rounded min-w-50 mx-2">
                    <mat-select
                        [formControlName]="'idTipo_tramite_unidad'"
                        (selectionChange)="changedTipoTramiteUnidad($event.value)">
                        <ng-container>
                            <mat-option [value]="''" disabled>Todos los tipos de tramites</mat-option>
                            <mat-option *ngFor="let tipo_tramite_unidad of tipoTramiteUnidades" [value]="tipo_tramite_unidad.idTipo_tramite_unidad">{{tipo_tramite_unidad.descripcion}}</mat-option>
                        </ng-container>
                    </mat-select>
                </mat-form-field>
                <mat-form-field 
                    *ngIf="selectedReporteForm.get('idTipo_tramite_unidad').value"
                    class="fuse-mat-dense fuse-mat-no-subscript fuse-mat-rounded min-w-50">
                    <mat-select
                        [formControlName]="'nro_libro'">
                        <ng-container>
                            <mat-option [value]="0">Todos los libros</mat-option>
                            <mat-option *ngFor="let nro_libro of nro_libros" [value]="nro_libro">{{nro_libro}}</mat-option>
                        </ng-container>
                    </mat-select>
                </mat-form-field>
            </form>
            <button
                class="ml-4"
                mat-flat-button
                [color]="'primary'"
                (click)="verLibroPdf()">
                <mat-icon [svgIcon]="'heroicons_outline:document-text'"></mat-icon>
                <span class="ml-2 mr-1" > Ver libro</span>
            </button>
        </div>
    </div>

    <!-- Main -->
    <div class="flex flex-auto overflow-hidden">
       
        <!-- Vouchers list -->
        <div class="flex flex-col flex-auto sm:mb-18 overflow-hidden sm:overflow-y-auto">
            <div class="p-8 sm:p-16 border-t text-4xl font-semibold tracking-tight text-center">Seleccione el libro para visualizar</div>
        </div>

    </div>

</div>
