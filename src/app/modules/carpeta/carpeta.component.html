
    
    <div class="flex-auto border-t -mt-px pt-4 sm:pt-6">
        <div class="w-full max-w-screen-xl mx-auto">
            <div class="grid grid-cols-1 sm:grid-cols-6 gap-6 w-full min-w-0">
                <fuse-card class="sm:col-span-6 flex flex-col flex-auto p-6 bg-card shadow rounded-2xl overflow-hidden items-center filter-info">
                    <img
                        class="w-96 my-8"
                        src="assets/images/logo/logo1.png"
                        alt="Logo URA">
                    <img
                        class="w-48 rounded-full"
                        [src]="environment+carpeta.foto"
                        alt="Imagen">
                    <div class="text-2xl font-semibold leading-tight text-center mt-8">{{carpeta.nombres}} {{carpeta.apellidos}}</div>
                    <div class="text-secondary leading-tight text-center mt-1">{{carpeta.nro_documento}} <span class="mx-2">&bull;</span> DNI</div>
                    <hr class="w-full border-t mt-8 mb-0">
                    <div class="w-full flex items-center justify-between my-4 px-2">
                        <div class="flex flex-col items-center">
                            <span class="font-bold">{{carpeta.sede}}</span>
                            <span class="text-sm font-medium text-secondary">SEDE</span>
                        </div>
                        <div class="flex flex-col items-center">
                            <span class="font-bold">{{carpeta.facultad}}</span>
                            <span class="text-sm font-medium text-secondary">FACULTAD</span>
                        </div>
                        <div class="flex flex-col items-center">
                            <span class="font-bold">{{carpeta.programa}}</span>
                            <span class="text-sm font-medium text-secondary">PROGRAMA</span>
                        </div>
                        <div class="flex flex-col items-center">
                            <span class="font-bold">{{carpeta.nro_matricula}}</span>
                            <span class="text-sm font-medium text-secondary">NRO. MATR√çCULA</span>
                        </div>
                    </div>
                    <hr class="w-full border-t mt-0 mb-8">
                    <div class="flex flex-col flex-auto mt-2 overflow-x-auto">
                        <table *ngIf="rows"
                            class="min-w-240 overflow-y-visible"
                            mat-table
                            [dataSource]="rows">

                            <!-- Title -->
                            <ng-container matColumnDef="title">
                                <th
                                    mat-header-cell
                                    *matHeaderCellDef>
                                    Titles
                                </th>
                                <td
                                    class="font-bold"
                                    mat-cell
                                    *matCellDef="let rowContent">
                                    {{rowContent.title}}
                                </td>
                            </ng-container>

                            <!-- Total -->
                            <ng-container matColumnDef="detail">
                                <th
                                    mat-header-cell
                                    *matHeaderCellDef>
                                    Details
                                </th>
                                <td
                                    mat-cell
                                    *matCellDef="let rowContent">
                                    {{rowContent.detail}}
                                </td>
                            </ng-container>

                            <!-- <tr
                                mat-header-row
                                *matHeaderRowDef="columns"></tr> -->
                            <tr
                                mat-row
                                *matRowDef="let row; columns: columns;"></tr>
                        </table>
                    </div>
                    <button
                        class="px-6 mt-4"
                        mat-flat-button
                        [color]="'primary'"
                        [routerLink]="['/home']">
                        Regresar
                    </button>
                </fuse-card>
                
            </div>
        </div>
    </div>
